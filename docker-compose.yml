services:
  db:
    image: postgres:15
    container_name: library_django_postgres
    environment:
      POSTGRES_DB: library_django_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_pass
    volumes:
      - library_django_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_django_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: library_django_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py setup_groups &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://library_user:library_pass@db:5432/library_django_db
      - SECRET_KEY=dev-secret-key-change-in-production
      - DJANGO_SETTINGS_MODULE=config.settings.development
    depends_on:
      db:
        condition: service_healthy

volumes:
  library_django_postgres_data:
